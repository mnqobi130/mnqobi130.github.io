<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Refurbs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800 flex">

  <!-- Sidebar for Adding Products -->
  <aside class="w-72 bg-white shadow-lg h-screen p-6 sticky top-0">
    <h2 class="text-xl font-bold mb-4 text-blue-600">Add Product</h2>
    <form id="addProductForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Product Name</label>
        <input type="text" id="productName" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block text-sm font-medium">Price ($)</label>
        <input type="number" id="productPrice" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block text-sm font-medium">Image URL</label>
        <input type="url" id="productImage" placeholder="https://..." class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Add Product</button>
    </form>
  </aside>

  <!-- Main Content -->
  <div class="flex-1">
    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6">
        <h1 class="text-2xl font-bold text-blue-600">Top Refurbs</h1>
        <div class="flex items-center w-1/2">
          <input type="text" placeholder="Search products..." class="w-full px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          <button class="px-4 py-2 bg-blue-600 text-white rounded-r-lg hover:bg-blue-700">Search</button>
        </div>
        <div>
          <button id="cartBtn" class="relative px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200">
            ðŸ›’ Cart <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-2">0</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Product Grid -->
    <main id="productGrid" class="max-w-7xl mx-auto py-10 px-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    </main>
  </div>

  <!-- Cart Overlay -->
  <div id="cartOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-end z-50">
    <div class="bg-white w-96 h-full shadow-xl p-6 flex flex-col">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Your Cart</h2>
        <button id="closeCart" class="text-gray-500 hover:text-gray-800">âœ–</button>
      </div>
      <div id="cartItems" class="flex-1 overflow-y-auto space-y-4">
        <!-- Items will appear here -->
      </div>
      <div class="mt-4 flex justify-between items-center border-t pt-4">
        <span class="font-semibold">Total:</span>
        <span id="cartTotal" class="font-bold text-lg">$0</span>
      </div>
      <button class="mt-6 w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Checkout</button>
    </div>
  </div>

  <script>
    let cartCount = 0;
    let cart = [];
    const cartCountEl = document.getElementById("cartCount");
    const cartBtn = document.getElementById("cartBtn");
    const cartOverlay = document.getElementById("cartOverlay");
    const closeCart = document.getElementById("closeCart");
    const cartItemsEl = document.getElementById("cartItems");
    const cartTotalEl = document.getElementById("cartTotal");
    const productGrid = document.getElementById("productGrid");

    // Load products from local storage
    let products = JSON.parse(localStorage.getItem("products")) || [
      { name: "Laptop", price: 500, image: "https://i.dell.com/is/image/DellContent/content/dam/ss2/product-images/dell-client-products/notebooks/dell-plus/db16255/media-gallery/non-touch/laptop-dell-plus-db16255nt-ice-bl-fpr-gallery-5.psd?fmt=png-alpha&pscan=auto&scl=1&hei=804&wid=979&qlt=100,1&resMode=sharp2&size=979,804&chrss=full" },
      { name: "Desktop", price: 400, image: "https://www.electromartonline.co.za/wp-content/uploads/2025/05/10-P15LI716G1T11P.jpg" },
      { name: "Phone", price: 250, image: "https://mascom.bw/wp-content/uploads/2024/12/apple-iphone-16-pro-128gb-black-titanium.webp" }
    ];

    function renderProducts() {
      productGrid.innerHTML = "";
      products.forEach((product) => {
        const productCard = document.createElement("div");
        productCard.className = "bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center";
        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="mb-4">
          <h2 class="text-xl font-semibold mb-2">${product.name}</h2>
          <p class="text-gray-600 mb-2">${product.name} product.</p>
          <span class="text-lg font-bold text-blue-600 mb-4">$${product.price}</span>
          <div class="flex items-center space-x-2 mb-4">
            <button class="decrease px-3 py-1 bg-gray-200 rounded-lg">-</button>
            <span class="quantity">1</span>
            <button class="increase px-3 py-1 bg-gray-200 rounded-lg">+</button>
          </div>
          <button class="addToCart px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Add to Cart</button>
        `;
        productGrid.appendChild(productCard);
      });
    }

    renderProducts();

    // Product quantity buttons
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("increase")) {
        const quantityEl = e.target.parentElement.querySelector(".quantity");
        quantityEl.textContent = parseInt(quantityEl.textContent) + 1;
      }
      if (e.target.classList.contains("decrease")) {
        const quantityEl = e.target.parentElement.querySelector(".quantity");
        let current = parseInt(quantityEl.textContent);
        if (current > 1) {
          quantityEl.textContent = current - 1;
        }
      }
    });

    // Add to cart
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("addToCart")) {
        const productCard = e.target.closest("div.bg-white");
        const name = productCard.querySelector("h2").textContent;
        const price = parseInt(productCard.querySelector("span.text-lg").textContent.replace("$", ""));
        const quantityEl = productCard.querySelector(".quantity");
        const quantity = parseInt(quantityEl.textContent);

        const existing = cart.find(item => item.name === name);
        if (existing) {
          existing.quantity += quantity;
        } else {
          cart.push({ name, quantity, price });
        }

        cartCount += quantity;
        cartCountEl.textContent = cartCount;
        quantityEl.textContent = 1;

        renderCart();
      }
    });

    // Render cart items
    function renderCart() {
      cartItemsEl.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.className = "flex justify-between items-center border-b pb-2";
        div.innerHTML = `
          <div>
            <h3 class="font-semibold">${item.name}</h3>
            <p class="text-sm text-gray-600">Qty: ${item.quantity}</p>
          </div>
          <div class="flex items-center space-x-2">
            <span>$${item.price * item.quantity}</span>
            <button class="remove text-red-500" data-index="${index}">âœ–</button>
          </div>
        `;
        cartItemsEl.appendChild(div);
      });
      cartTotalEl.textContent = "$" + total;

      document.querySelectorAll(".remove").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const index = e.target.dataset.index;
          cartCount -= cart[index].quantity;
          cart.splice(index, 1);
          cartCountEl.textContent = cartCount;
          renderCart();
        });
      });
    }

    // Cart overlay toggle
    cartBtn.addEventListener("click", () => {
      cartOverlay.classList.remove("hidden");
    });

    closeCart.addEventListener("click", () => {
      cartOverlay.classList.add("hidden");
    });

    // Add new product form with local storage
    document.getElementById("addProductForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("productName").value;
      const price = document.getElementById("productPrice").value;
      const image = document.getElementById("productImage").value || "https://picsum.photos/200/150";

      products.push({ name, price, image });
      localStorage.setItem("products", JSON.stringify(products));

      renderProducts();

      e.target.reset();
    });
  </script>

</body>
</html>
